<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen">
  <title>Todo App</title>
</head>
<!--  BODY  -->
<body class="body">
  <!--  HEADER  -->
  <header class="header">
    <img src="./eisenhower-matrix.jpg" class="header__img" alt="main image">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <!--  MAIN  -->
  <main class="main">
    <section class="main__add">
      <h3 class="main__title">Add Item</h3>
      <div class="main__add-wrapper">
        <input id="new-task" class="main__input main__task" type="text">
        <button class="button">Add</button>
      </div>
    </section>
    <section class="main__todo">
      <h3 class="main__title">Todo</h3>
      <ul class="main__list" id="incomplete-tasks">
        <li class="main__list-item">
          <input type="checkbox" class="main__input">
          <label class="main__label main__task">Pay Bills</label>
          <input type="text" class="main__input main__task">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete">
            <img class="main__img" src="./remove.svg" alt="remove">
          </button>
        </li>
        <li class="main__list-item main__edit-mode">
          <input type="checkbox" class="main__input">
          <label class="main__label main__task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__input main__task">
          <button class="button button__edit">Save</button>
          <button class="button button__delete delete">
            <img class="main__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
    <section class="main__completed">
      <h3 class="main__title">Completed</h3>
      <ul class="main__list" id="completed-tasks">
        <li class="main__list-item">
          <input type="checkbox" class="main__input" checked>
          <label class="main__label main__task">See the Doctor</label>
          <input type="text" class="main__input main__task">
          <button class="button button__edit">Edit</button>
          <button class="button button__delete">
            <img class="main__img" src="./remove.svg" alt="remove">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
