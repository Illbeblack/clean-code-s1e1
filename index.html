<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
  <!-- HEADER -->
  <header class="header">
    <img class="header__banner" src="./eisenhower-matrix.jpg" alt="banner">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <!-- MAIN -->
  <main class="main">
    <section class="main__section_add" id="adding-element-section">
      <label class="main__section_label title" for="new-task">Add Item</label>
      <div class="main__section_task-row-wrapper">
        <input class="main__input task" id="new-task" type="text">
        <button class="add button">Add</button>
      </div>
    </section>
    <h3 class="title">Todo</h3>
    <ul class="main__task-list" id="incomplete-tasks">
      <li class="main__item">
        <input class="main__input checkbox" type="checkbox">
        <label class="task-title">Pay Bills</label>
        <input class="main__input task" type="text">
        <button class="edit button">Edit</button>
        <button class="delete button">
            <img class="remove-img" src="./remove.svg" alt="delete">
        </button>
      </li>
      <li class="main__item edit-mode">
        <input class="main__input checkbox" type="checkbox">
        <label class="task-title">Go Shopping</label>
        <input class="main__input task" type="text" value="go shopping">
        <button class="edit button">Save</button>
        <button class="delete button">
            <img class="remove-img" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="main__task-list" id="completed-tasks">
      <li class="main__item">
        <input class="main__input checkbox" type="checkbox" checked>
        <label class="task-title">See the Doctor</label>
        <input class="main__input task" type="text">
        <button class="edit button">Edit</button>
        <button class="delete button">
            <img class="remove-img" src="./remove.svg" alt="delete">
        </button>
      </li>
    </ul>
  </main>
<script src="app.js"></script>
</body>
</html>
