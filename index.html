<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="body">
  <div class="header">
    <img class="banner" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p id="adding-element-section">
      <label class="label title" for="new-task">Add Item</label>
    </p>
    <div class="task-row-wrapper">
      <input class="input task" id="new-task" type="text">
      <button class="add button">Add</button>
    </div>
    <h3 class="title">Todo</h3>
    <ul class="task-list" id="incomplete-tasks">
      <li class="item">
        <input class="input checkbox" type="checkbox">
        <label class="task-title">Pay Bills</label>
        <input class="input task" type="text">
        <button class="edit button">Edit</button>
        <button class="delete button">
            <img class="remove-img" src="./remove.svg">
        </button>
      </li>
      <li class="item edit-mode">
        <input class="input checkbox" type="checkbox">
        <label class="task-title">Go Shopping</label>
        <input class="input task" type="text" value="go shopping">
        <button class="edit button">Save</button>
        <button class="delete button">
            <img class="remove-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul class="task-list" id="completed-tasks">
      <li class="item">
        <input class="input checkbox" type="checkbox" checked>
        <label class="task-title">See the Doctor</label>
        <input class="input task" type="text">
        <button class="edit button">Edit</button>
        <button class="delete button">
            <img class="remove-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
<script src="app.js"></script>
</body>
</html>
